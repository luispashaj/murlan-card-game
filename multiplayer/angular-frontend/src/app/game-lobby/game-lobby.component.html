<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>#</th>
    <th>Game</th>
    <th>Players</th>
    <th>Created By</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let room of gameRooms">
    <td>{{room.roomId}}</td>
    <td>{{room.gameType}}</td>
    <td>{{room.playersJoined}}</td>
    <td>{{room.createdBy}}</td>
  </tr>
  </tbody>
</table>
<!--<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#createRoomModal">Create Game Room</button>-->
<button type="button" class="btn btn-primary btn-lg btn-block" (click)="createRoom()">Create Room</button>


<!-- Modal -->
<div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createRoomModalTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Boti me jarin
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
