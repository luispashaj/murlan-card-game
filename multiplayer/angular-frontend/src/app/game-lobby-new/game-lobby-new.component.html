<div class="container">
  <div class="row">
    <div class="col-8" align="center">
      <div>
        <div class="card-body">
          <h3 class="card-title">Current games</h3>
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Game</th>
              <th>Players</th>
              <th>Created By</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of gameRooms">
              <td>{{room.roomId}}</td>
              <td>{{room.gameType}}</td>
              <td>{{room.playersJoined}}</td>
              <td>{{room.createdBy}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-4" align="center">
      <div>
        <div class="card-body">
          <h3 class="card-title">Connected players</h3>
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th>Username</th>
              <th>Rank</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of gameRooms">
              <td>{{room.createdBy}}</td>
              <td>Noob</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12" align="center">
      <div>
        <div class="card-body">
          <h3 class="card-title">Chat</h3>
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th>Username</th>
              <th>Rank</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of gameRooms">
              <td>{{room.createdBy}}</td>
              <td>Message</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
